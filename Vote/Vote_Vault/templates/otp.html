<!DOCTYPE html>
<html lang="en">
<head>
  <title>Enter OTP</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(180deg, #004d40 0%, #002f4b 100%);
      color: #fff;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    h2 {
      color: #f1c40f;
      font-family: 'Press Start 2P', cursive;
      margin-bottom: 20px;
    }
    .container {
      background: #00332f;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    form {
      margin-bottom: 30px;
    }
    label {
      font-weight: 600;
      color: #f7dc6f;
      text-shadow: 0 0 3px #b7950b;
      text-align: left;
      display: block;
      margin-bottom: 10px;
    }
    input.form-control {
      background: rgba(255 255 255 / 0.1);
      border: 1.5px solid rgba(255 215 0 / 0.6);
      border-radius: 15px;
      color: #ffefa0;
      box-shadow: inset 0 0 5px rgba(255 200 0 / 0.4);
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
      padding: 10px 15px;
      width: 100%;
    }
    input.form-control::placeholder {
      color: rgba(255 255 200 / 0.7);
    }
    input.form-control:focus {
      background: rgba(255 255 255 / 0.25);
      border-color: #ffd700;
      box-shadow:
        0 0 8px #ffd700,
        inset 0 0 8px rgba(255 255 224 / 0.7);
      color: #fff8b8;
      outline: none;
    }
    .btn-custom {
      background: linear-gradient(135deg, #ffd369, #b8860b);
      border: none;
      border-radius: 30px;
      padding: 12px 0;
      font-weight: 700;
      font-size: 1.1rem;
      color: #3b2f00;
      box-shadow:
        0 4px 15px rgba(218, 165, 32, 0.7),
        inset 0 -3px 5px rgba(218, 165, 32, 0.5);
      transition: background 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      cursor: pointer;
    }
    .btn-custom:hover,
    .btn-custom:focus {
      background: linear-gradient(135deg, #b8860b, #7a5200);
      box-shadow:
        0 6px 20px rgba(184, 134, 11, 0.85),
        inset 0 -3px 5px rgba(184, 134, 11, 0.75);
      outline: none;
      color: #fff;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0 0 20px 0;
    }
    li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>OTP Verification</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li style="color: {% if category == 'danger' %}red{% elif category == 'success' %}green{% else %}white{% endif %};">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form method="post">
      <label for="otp">Enter OTP:</label>
      <input
        type="text"
        id="otp"
        name="otp"
        class="form-control"
        placeholder="Enter your OTP"
        required
      />
      <button type="submit" class="btn-custom">Verify</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
